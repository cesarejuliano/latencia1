    <main class="conteudo-ninfas">
      <div class="audio-container">
        <button id="playButton">üê¨</button>

      <div id="slot-machine" style="display: grid; grid-template-columns: repeat(3, auto); gap: 8px; justify-content: center; margin-top: 1rem;">

    <script>
      // fade-in da p√°gina
      document.body.style.opacity = 0;
      window.onload = function () {
        let opacity = 0;
        let interval = setInterval(() => {
          opacity += 0.01;
          document.body.style.opacity = opacity;
          if (opacity >= 1) clearInterval(interval);
        }, 60);
      };

      const baseURL = 'https://cesarejuliano.github.io/latencia1/thumbs/rostos/';
      const totalFaces = 799;
      const minIndex = 001;
      const maxIndex = 799;

      document.getElementById('playButton').addEventListener('click', function () {
        const audio = document.getElementById('audio');
        audio.play();

        // gira os rostos
        const faces = document.querySelectorAll('#slot-machine img');
        faces.forEach(img => {
          const index = Math.floor(Math.random() * (maxIndex - minIndex + 1)) + minIndex;
          const padded = index.toString().padStart(5, '0');
          img.src = `${baseURL}${padded}.png`;
        });
      });

      const toggle = document.getElementById("menu-toggle");
      const items = document.getElementById("menu-items");
      toggle?.addEventListener("click", () => {
        items.classList.toggle("active");
      });
    </script>
